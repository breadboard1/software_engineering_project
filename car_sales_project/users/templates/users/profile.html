{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
  <a href="{% url 'editprofile' %}" class="btn btn-primary mt-2">Edit Your Profile</a>
</div>
<h1 class="justify-content-center text-center pt-2">Your Cars</h1>
<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for buy in buys %}
  <div class="col-sm-3">
    <div class="card mx-2">
      <div class="card-body">
        <img src="{{buy.car.image.url}}" class="card-img-top" alt="Photo" />
        <h5 class="card-text">{{buy.car.title}}</h5>
        <p class="card-text">{{buy.car.description|truncatewords:20}}</p>
        <p class="card-text">Price : {{buy.car.price}} USD</p>
        <p>Brand : <button class="btn btn-warning" disabled>{{buy.car.brand}}</button></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
