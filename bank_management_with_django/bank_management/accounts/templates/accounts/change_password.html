{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen">
  <form action="" method="POST" class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Change Your Password</h1>
    {% csrf_token %}

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="p-4 mb-4 text-sm
              {% if message.tags == 'error' %}
                text-red-700 bg-red-100 border border-red-400
              {% elif message.tags == 'success' %}
                text-green-700 bg-green-100 border border-green-400
              {% else %}
                text-gray-700 bg-gray-100 border border-gray-400
              {% endif %}
              rounded-lg" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="mb-4">
      <label for="old_password" class="block text-gray-700 text-sm font-bold mb-2">Old Password</label>
      <input type="password" id="old_password" name="old_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>

    <div class="mb-4">
      <label for="new_password1" class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
      <input type="password" id="new_password1" name="new_password1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>

    <div class="mb-4">
      <label for="new_password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm New Password</label>
      <input type="password" id="new_password2" name="new_password2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>

    <div class="flex justify-center">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update Now</button>
    </div>
  </form>
</div>
{% endblock content %}
