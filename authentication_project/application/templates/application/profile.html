{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="text-center">Welcome {{user.first_name}} {{user.last_name}}</h1>
<p><a class="btn btn-info" href="{% url 'changepass' %}">Change Your Password</a></p>
<p><a class="btn btn-info" href="{% url 'changepasswithoutoldpass' %}">Change Your Password without old one</a></p>

<h1 class="text-center">Your profile</h1>
<form method="post" style="width: 50%; margin: auto">
    {% csrf_token %} {{form|crispy}}
    <button class="btn btn-primary" type="submit">Update Now</button>
  </form>

{% endblock content %}
