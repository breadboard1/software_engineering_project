<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary">
      <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand">The Medium</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="btn btn-outline-success mx-4">Profile</a>
          <a href="{% url 'logout' %}" class="btn btn-outline-warning">Log out</a>
          {% else %}
          <a href="{% url 'signup' %}" class="btn btn-outline-success mx-4">Sign Up</a>
          <a href="{% url 'login' %}" class="btn btn-outline-warning">Log in</a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block content %} {% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
